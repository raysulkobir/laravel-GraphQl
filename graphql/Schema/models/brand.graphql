extend type Query {
    # brands: [Brand!]! @all
    brands: [Brand] @field(resolver: "BrandQuery@brandsList")
}

type Brand {
    id: ID!
    name: String!
    description: String
    created_at: DateTime!
    updated_at: DateTime!
}


input CreateBrandInput {
    name: String! @rules(apply: ["required", "max:255"])
}

extend type Mutation {
    createBrand(input: CreateBrandInput! @spread): Brand @field(resolver: "BrandMutation@store")
}
